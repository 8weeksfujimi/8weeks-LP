<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム - 8WEEKS FUJIMI</title>
    <meta name="description" content="8WEEKS FUJIMI直接予約フォーム。Gmail・Googleカレンダー連携で即座に予約確定。">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root {
            --color-black: #1a1a1a;
            --color-gray-dark: #333333;
            --color-gray-medium: #666666;
            --color-gray-light: #f5f5f5;
            --color-white: #ffffff;
            --color-success: #28a745;
            --color-error: #dc3545;
            --color-warning: #ffc107;
            --font-primary: 'Inter', 'Noto Sans JP', sans-serif;
            --border-thin: 1px solid #e0e0e0;
            --shadow-subtle: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-card: 0 4px 16px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--color-black);
            background: var(--color-gray-light);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background: var(--color-white);
            border-bottom: var(--border-thin);
            padding: 16px 0;
            margin-bottom: 40px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-black);
            text-decoration: none;
        }

        .back-link {
            color: var(--color-gray-medium);
            text-decoration: none;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--color-black);
        }

        /* Main Content */
        main {
            padding: 40px 0 80px;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .booking-header h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 16px;
        }

        .booking-header p {
            color: var(--color-gray-medium);
            font-size: 16px;
        }

        /* Booking Form */
        .booking-form {
            background: var(--color-white);
            border-radius: 8px;
            padding: 40px;
            box-shadow: var(--shadow-card);
            margin-bottom: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 24px;
            padding-bottom: 8px;
            border-bottom: var(--border-thin);
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-gray-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: var(--border-thin);
            border-radius: 4px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--color-white);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-black);
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Property Selection */
        .property-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .property-card {
            border: var(--border-thin);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            background: var(--color-white);
        }

        .property-card:hover {
            border-color: var(--color-black);
        }

        .property-card.selected {
            border-color: var(--color-black);
            background: rgba(26, 26, 26, 0.02);
        }

        .property-card input[type="radio"] {
            display: none;
        }

        .property-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .property-details {
            color: var(--color-gray-medium);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .property-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }

        .stars {
            color: #ffd700;
        }

        /* Calendar Integration */
        .calendar-container {
            border: var(--border-thin);
            border-radius: 8px;
            padding: 20px;
            background: var(--color-white);
            margin-bottom: 24px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .calendar-nav {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .calendar-nav:hover {
            background: var(--color-gray-light);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: var(--transition);
            font-size: 14px;
        }

        .calendar-cell.header {
            font-weight: 600;
            color: var(--color-gray-medium);
            cursor: default;
        }

        .calendar-cell.date:hover {
            background: var(--color-gray-light);
        }

        .calendar-cell.selected {
            background: var(--color-black);
            color: var(--color-white);
        }

        .calendar-cell.disabled {
            color: var(--color-gray-light);
            cursor: not-allowed;
        }

        /* Price Summary */
        .price-summary {
            background: var(--color-gray-light);
            padding: 20px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .price-row.total {
            font-weight: 600;
            font-size: 18px;
            padding-top: 8px;
            border-top: var(--border-thin);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: var(--color-black);
            color: var(--color-white);
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 16px;
            text-align: center;
        }

        .btn:hover {
            background: var(--color-gray-dark);
        }

        .btn:disabled {
            background: var(--color-gray-medium);
            cursor: not-allowed;
        }

        .btn-full {
            width: 100%;
        }

        /* Messages */
        .message {
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .message.error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .message.warning {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--color-gray-light);
            border-top: 3px solid var(--color-black);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            .booking-form { padding: 24px; }
            .property-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">8WEEKS</a>
                <a href="index.html" class="back-link">← トップページに戻る</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="booking-header">
                <h1>直接予約フォーム</h1>
                <p>Gmail・Googleカレンダー連携で即座に予約確定いたします</p>
            </div>

            <div id="message" class="message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>処理中...</p>
            </div>

            <form id="bookingForm" class="booking-form">
                <!-- 物件選択 -->
                <div class="form-section">
                    <h2 class="section-title">1. 物件選択</h2>
                    <div class="property-cards">
                        <label class="property-card" for="property-fujimi">
                            <input type="radio" name="property" value="fujimi" id="property-fujimi" data-max-guests="4" data-price="15000">
                            <div class="property-name">8weeks Fujimi</div>
                            <div class="property-details">2寝室・2ベッド・1バス・定員4名</div>
                            <div class="property-rating">
                                <span class="stars">★★★★★</span>
                                <span>4.98</span>
                            </div>
                        </label>

                        <label class="property-card" for="property-quriu">
                            <input type="radio" name="property" value="quriu" id="property-quriu" data-max-guests="8" data-price="25000">
                            <div class="property-name">8weeks Quriu</div>
                            <div class="property-details">2寝室・5ベッド・2バス・定員8名</div>
                            <div class="property-rating">
                                <span class="stars">★★★★★</span>
                                <span>5.0</span>
                            </div>
                        </label>

                        <label class="property-card" for="property-studio">
                            <input type="radio" name="property" value="studio" id="property-studio" data-max-guests="6" data-price="20000">
                            <div class="property-name">8weeks Studio</div>
                            <div class="property-details">2寝室・4ベッド・1バス・定員6名</div>
                            <div class="property-rating">
                                <span class="stars">★★★★★</span>
                                <span>5.0</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 日程選択 -->
                <div class="form-section">
                    <h2 class="section-title">2. 日程選択</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="checkin">チェックイン</label>
                            <input type="date" id="checkin" name="checkin" required>
                        </div>
                        <div class="form-group">
                            <label for="checkout">チェックアウト</label>
                            <input type="date" id="checkout" name="checkout" required>
                        </div>
                    </div>
                    
                    <!-- 簡易カレンダー表示 -->
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button type="button" class="calendar-nav" id="prevMonth">‹</button>
                            <h3 id="currentMonth"></h3>
                            <button type="button" class="calendar-nav" id="nextMonth">›</button>
                        </div>
                        <div class="calendar-grid" id="calendar"></div>
                    </div>
                </div>

                <!-- 人数選択 -->
                <div class="form-section">
                    <h2 class="section-title">3. 人数選択</h2>
                    <div class="form-group">
                        <label for="guests">宿泊人数</label>
                        <select id="guests" name="guests" required>
                            <option value="">選択してください</option>
                            <option value="1">1名</option>
                            <option value="2">2名</option>
                            <option value="3">3名</option>
                            <option value="4">4名</option>
                            <option value="5">5名</option>
                            <option value="6">6名</option>
                            <option value="7">7名</option>
                            <option value="8">8名</option>
                        </select>
                    </div>
                </div>

                <!-- お客様情報 -->
                <div class="form-section">
                    <h2 class="section-title">4. お客様情報</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">お名前（姓）</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">お名前（名）</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">電話番号</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="requests">特別なご要望（任意）</label>
                        <textarea id="requests" name="requests" placeholder="アレルギー、アクセシビリティのご要望など"></textarea>
                    </div>
                </div>

                <!-- 料金サマリー -->
                <div class="price-summary">
                    <div class="price-row">
                        <span>基本料金（<span id="nights">0</span>泊）</span>
                        <span id="basePrice">¥0</span>
                    </div>
                    <div class="price-row">
                        <span>清掃料金</span>
                        <span>¥3,000</span>
                    </div>
                    <div class="price-row total">
                        <span>合計</span>
                        <span id="totalPrice">¥0</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-full" id="submitBtn" disabled>
                    予約を確定する
                </button>
            </form>
        </div>
    </main>

    <script src="booking.js"></script>
</body>
</html>
